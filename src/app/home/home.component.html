<nb-card>
  <nb-card-header>
    <h2 style="float: left;">
      Shopping List App
    </h2>
    <div class="float-right">
      <button nbButton status="info" (click)="toggleShowingCompleted()" style="margin-right: 15px;">
        <div *ngIf="!showingCompleted">Show Completed</div>
        <div *ngIf="showingCompleted">Hide Completed</div>
      </button>

      <button nbButton status="primary" hero (click)="add()">Add</button>
    </div>
  </nb-card-header>
  <nb-list>
    <nb-list-item
      style="vertical-align: middle;"
      *ngFor="let item of items; let i = index"
      (click)="toggleBought(i)"
      (mouseenter)="mouseEnterListItem(i)"
      (mouseleave)="mouseLeaveListItem(i)"
      [hidden]="hideListItemQuestion(i)"
    >
      <div>
        <nb-checkbox style="margin-right: -1.5rem; margin-left: 1rem;" [checked]="item.bought">
          <div
            style="display: inline-block; font-size: 15px;"
            [class]="item.bought ? 'line-through' : ''"
          >
            <span>{{ item.name }}</span>
            <span style="font-weight: normal">{{ " " }}- ${{ item.costTotal }}</span>
          </div>
        </nb-checkbox>
        <div style="float: right">
          <div
            style="padding: 0.575rem 0 0.575rem 0; display: inline-block; margin-right: 15px;"
            [class]="item.bought ? 'line-through' : ''"
          >
            <strong>{{ item.quantity }}</strong>
          </div>
          <button
            nbButton
            status="warning"
            *ngIf="listItemHoverStates[i]"
            style="display: inline-block"
            size="small"
            (click)="openEditor(i)"
          >
            Edit
          </button>
        </div>
      </div>
    </nb-list-item>
  </nb-list>
</nb-card>
